<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/register&login.css}">
    <title>ユーザー登録</title>
</head>
<body>
    <div class="form-wrapper">
        <h1>ユーザー登録</h1>
        <form th:action="@{/insert}" th:object="${registerForm}" method="post">

            <div class="form-item">
                <label for="name"></label>
                <input type="text" name="name" required="required" placeholder="名前" th:field="*{name}"></input>
              </div>
          <div class="form-item">
            <label for="email"></label>
            <input type="email" name="email" required="required" placeholder="メールアドレス" th:field="*{email}"></input>
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input type="password" name="password" required="required" placeholder="パスワード" th:field="*{password}"></input>
          </div>
          <div class="form-item">
            <label for="password"></label>
            <input type="password" name="confirmPassword" required="required" placeholder="確認用パスワード"></input>
          </div>
          <div class="button-panel">
            <input type="submit" class="button" title="Sign Up" value="登録"></input>
          </div>
        </form>
        <div class="form-footer">
          <p><a href="#">ログイン画面 </a></p>
          <p><a href="#">パスワードをお忘れですか？</a></p>
        </div>
      </div>
</body>
</html>
